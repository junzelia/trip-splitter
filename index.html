<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip Cost Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fef9c3 0, #fefce8 40%, #f3f4f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 20px 20px;
      box-shadow:
        0 10px 30px rgba(15, 23, 42, 0.12),
        0 0 0 1px rgba(148, 163, 184, 0.12);
    }

    .card-header {
      margin-bottom: 16px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #0f172a;
      margin: 0 0 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin: 0;
    }

    .form-row {
      margin-bottom: 14px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #374151;
      display: block;
      margin-bottom: 4px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="number"]:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.15);
    }

    .hint {
      font-size: 0.78rem;
      color: #9ca3af;
      margin-top: 3px;
    }

    .error {
      font-size: 0.8rem;
      color: #b91c1c;
      margin-top: 4px;
      display: none;
    }

    .error.visible {
      display: block;
    }

    .button-row {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 500;
      background: #f97316;
      color: white;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 16px rgba(249, 115, 22, 0.35);
    }

    button:hover {
      background: #ea580c;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(249, 115, 22, 0.3);
    }

    .result-card {
      margin-top: 18px;
      padding: 14px 12px;
      border-radius: 14px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      display: none;
    }

    .result-card.visible {
      display: block;
    }

    .result-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .result-main {
      font-size: 1.4rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 4px;
    }

    .result-meta {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: right;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #020617 100%);
      }
      .card {
        background: #020617;
        box-shadow:
          0 10px 30px rgba(0, 0, 0, 0.75),
          0 0 0 1px rgba(30, 64, 175, 0.4);
      }
      .title {
        color: #e5e7eb;
      }
      .subtitle {
        color: #9ca3af;
      }
      label {
        color: #e5e7eb;
      }
      input[type="number"] {
        background: #020617;
        color: #e5e7eb;
        border-color: #1f2937;
      }
      input[type="number"]:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.35);
      }
      .hint {
        color: #6b7280;
      }
      .result-card {
        background: #020617;
        border-color: #1f2937;
      }
      .result-label {
        color: #6b7280;
      }
      .result-main {
        color: #f9fafb;
      }
      .result-meta {
        color: #9ca3af;
      }
      .footer-note {
        color: #4b5563;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="title">Trip Cost Splitter</h1>
      <p class="subtitle">Quickly find out how much each person should pay.</p>
    </div>

    <form id="split-form" novalidate>
      <div class="form-row">
        <label for="total-cost">Total trip cost (in your currency)</label>
        <div class="input-wrapper">
          <input
            type="number"
            id="total-cost"
            step="0.01"
            min="0"
            placeholder="e.g. 450.50"
            inputmode="decimal"
            required
          />
        </div>
        <div id="total-error" class="error">Please enter a valid total cost greater than 0.</div>
      </div>

      <div class="form-row">
        <label for="people-count">Number of people sharing</label>
        <div class="input-wrapper">
          <input
            type="number"
            id="people-count"
            min="1"
            step="1"
            placeholder="e.g. 3"
            inputmode="numeric"
            required
          />
        </div>
        <div class="hint">Include yourself in this number.</div>
        <div id="people-error" class="error">Please enter a whole number of people (at least 1).</div>
      </div>

      <div class="button-row">
        <button type="submit">
          Calculate
          <span aria-hidden="true">➜</span>
        </button>
      </div>
    </form>

    <div id="result-card" class="result-card" aria-live="polite">
      <div class="result-label">Each person pays</div>
      <div id="result-main" class="result-main">—</div>
      <div id="result-meta" class="result-meta"></div>
    </div>

    <div class="footer-note">
      Quick rough split. Adjust later if needed ✨
    </div>
  </div>

  <script>
    const form = document.getElementById("split-form");
    const totalInput = document.getElementById("total-cost");
    const peopleInput = document.getElementById("people-count");
    const totalError = document.getElementById("total-error");
    const peopleError = document.getElementById("people-error");
    const resultCard = document.getElementById("result-card");
    const resultMain = document.getElementById("result-main");
    const resultMeta = document.getElementById("result-meta");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      // Reset errors
      totalError.classList.remove("visible");
      peopleError.classList.remove("visible");

      const totalValue = parseFloat(totalInput.value);
      const peopleValue = parseInt(peopleInput.value, 10);

      let hasError = false;

      if (isNaN(totalValue) || totalValue <= 0) {
        totalError.classList.add("visible");
        hasError = true;
      }

      if (
        isNaN(peopleValue) ||
        peopleValue <= 0 ||
        !Number.isInteger(peopleValue)
      ) {
        peopleError.classList.add("visible");
        hasError = true;
      }

      if (hasError) {
        resultCard.classList.remove("visible");
        return;
      }

      const share = totalValue / peopleValue;
      const roundedShare = Math.round((share + Number.EPSILON) * 100) / 100;

      resultMain.textContent = `≈ ${roundedShare.toFixed(2)}`;
      resultMeta.textContent = `Based on a total of ${totalValue.toFixed(
        2
      )} split between ${peopleValue} people.`;

      resultCard.classList.add("visible");
    });
  </script>
</body>
</html>
